<div class="container-fluid fruite pb-5">
    <div class="container py-5">
        <div class="tab-class text-center">
            <div class="row g-4">
                <div class="col-lg-4 text-start">
                    <h1>Our Products</h1>
                </div>
                <div class="col-lg-8 text-end">
                    <ul class="nav nav-pills d-inline-flex text-center mb-5">
                        <li class="nav-item" *ngFor="let category of categories; let i = index">
                            <a class="d-flex m-2 py-2 bg-light rounded-pill" data-bs-toggle="pill"
                                [href]="'#tab-' + category.category_id"
                                (click)="goToCategoryDetails(category.category_id)" [ngClass]="{ 'active': i === 0 }">
                                <span class="text-dark" style="width: 130px;">{{ category.category_name }}</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- Category Page Start -->
            <section>
                <div *ngFor="let itemType of data">
                    <div class="row mt-4">
                        <h2 class="text-start">{{itemType.ItemTypes[0].ItemType}}</h2>
                        <div class="col-lg-4 col-xl-2 mt-4"
                            *ngFor="let item of itemType.ItemTypes[0].Items.split(',');let i = index">
                            <div class="p-4 rounded bg-light">
                                <div class="row align-items-center">
                                    <div>
                                        <img [src]="'../../assets/img/best-product-' + i + '.jpg'"
                                            class="img-fluid rounded-circle w-100" alt="">
                                    </div>
                                    <div class="mt-3">
                                        <p><a href="#" class="h5">{{ item.trim() }}</a></p>
                                        <!-- <div class="d-flex my-3">
                                            <i class="fas fa-star text-primary"></i>
                                            <i class="fas fa-star text-primary"></i>
                                            <i class="fas fa-star text-primary"></i>
                                            <i class="fas fa-star text-primary"></i>
                                            <i class="fas fa-star"></i>
                                        </div> -->
                                        <!-- <h4 class="mb-3">3.12 $</h4> -->
                                        <a (click)="addToCart(itemType.ItemTypes[0].ItemType, item)"
                                            class="btn border border-secondary rounded-pill px-3 text-primary"
                                            [class.disabled]="remainingItems[itemType.ItemTypes[0].ItemType] <= 0">
                                            <i class="bi bi-cart-plus-fill me-2 text-primary"></i> Select
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Category Page End -->

            <!-- Cart Page Start -->
            <div class="container-fluid py-5" *ngIf="count > 0">
                <div class="container py-5">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="table-responsive">
                                <table class="table selectedSnacks">
                                    <thead>
                                        <tr>
                                            <th scope="col" class="text-start ps-5">Category</th>
                                            <th scope="col" class="text-start ps-5">Item</th>
                                            <th scope="col" class="text-center">Handle</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <ng-container
                                            *ngFor="let selectedCategory of getSelectedItems(); let i = index">
                                            <ng-container
                                                *ngFor="let selectedItem of selectedCategory.items; let j = index">
                                                <tr>
                                                    <td class="text-start ps-5" *ngIf="j === 0">{{
                                                        selectedCategory.category }}</td>
                                                    <td class="text-start ps-5" *ngIf="j > 0"></td>
                                                    <td class="text-start ps-5">{{ selectedItem }}</td>
                                                    <td class="text-center">
                                                        <button class="btn btn-md rounded-circle bg-light border mt-2"
                                                            (click)="removeItem(selectedCategory.category, j)">
                                                            <i class="fa fa-minus text-danger"></i>
                                                        </button>
                                                    </td>
                                                </tr>
                                            </ng-container>
                                        </ng-container>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- Additional content for total and order button -->
                        <div class="col-md-4">
                            <div class="row g-4 justify-content-end">
                                <div class="bg-light rounded">
                                    <div class="p-4">
                                        <h1 class="display-6 mb-4">Cart <span class="fw-normal">Total</span>
                                        </h1>
                                        <div class="d-flex justify-content-between mb-4">
                                            <h5 class="mb-0 me-4">Subtotal:</h5>
                                            <p class="mb-0">$96.00</p>
                                        </div>
                                        <div class="d-flex justify-content-between">
                                            <h5 class="mb-0 me-4">Shipping</h5>
                                            <div class="">
                                                <p class="mb-0">Flat rate: $3.00</p>
                                            </div>
                                        </div>
                                        <p class="mb-0 text-end">Shipping to Ukraine.</p>
                                    </div>
                                    <div class="py-4 mb-4 border-top border-bottom d-flex justify-content-between">
                                        <h5 class="mb-0 ps-4 me-4">Total</h5>
                                        <p class="mb-0 pe-4">$99.00</p>
                                    </div>
                                    <button
                                        class="btn border-secondary rounded-pill px-5 py-3 text-primary text-uppercase mb-4 ms-4"
                                        type="button">Order</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Cart Page End -->

        </div>
    </div>
</div>
